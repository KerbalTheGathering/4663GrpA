<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="/css/account.css">
<link rel="stylesheet" href="/css/style.css">
<title>Group A</title>
<meta name="theme-color" content="rgb(47, 118, 185)">
<link rel="apple-touch-icon" sizes="180x180" href="/img/010-newspaper.png">
<link rel="icon" type="image/png" href="/img/010-newspaper.png" sizes="32x32">
<link rel="icon" type="image/png" href="/img/010-newspaper.png" sizes="16x16">
<link rel="shortcut icon" href="img/010-newspaper.png">
<link rel="manifest" href="/manifest.json">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top main-nav">
        <a class="navbar-brand">Group A</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/homepage/homepage.html" tabindex="-1">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/account/account.html" tabindex="-1">Account<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Account Settings</h1>
        <p class="lead">Manage your account settings and preferences.</p>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Profile</h4>
                </div>
                <div id="profile-body" class="card-body">
                    <script id="profile-template" type="text/profile-template">
                        <div>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li id="prof-name"></li>
                                <li id="prof-topic-count"></li>
                                <li id="prof-saved-count"></li>
                                <li id="prof-notif-toggle"></li>
                            </ul>
                           <button id="prof-btn" type="button" class="btn btn-lg btn-block btn-primary"><span></span></button>
                        </div>
                    </script>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">News Feeds</h4>
                </div>
                <div id="feed-body" class="card-body">
                    <script id="feed-template" type="text/feed-template">
                        <div>
                            <ul id="feed-list" class="list-unstyled mt-3 mb-4">
                            </ul>
                           <button id="feed-btn" type="button" class="btn btn-lg btn-block btn-primary"><span></span></button>
                        </div>
                    </script>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Saved Stories</h4>
                </div>
                <div id="saved-body" class="card-body">
                    <script id="saved-template" type="text/saved-template">
                        <div>
                            <ul id="saved-list" class="list-unstyled mt-3 mb-4">
                                
                            </ul>
                            <button id="saved-btn" type="button" class="btn btn-lg btn-block btn-primary"><span></span></button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
        
<script src="/js/my-account-store.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/account.js"></script>
<script src="/js/common/navbar.js"></script>
</body>
<footer>
    <p class="float-right"><a href="#">Back to top</a></p>

</footer>
</html>
